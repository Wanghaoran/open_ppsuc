<!DOCTYPE html>
<html lang="en">
<head>
    <title>登陆日志 - 学员中心 - 中国人民公安大学网络教育学院</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="__PUBLIC__/index/bootstarp/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet/less" type="text/css" href="__PUBLIC__/index/style/styles.less">
    <script src="__PUBLIC__/index/javascript/less.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/index/javascript/jquery.min.js"></script>
    <script src="__PUBLIC__/index/bootstarp/js/bootstrap.min.js"></script>
    <style>
        body {
            position: relative;
            padding-top: 60px;
        }
    </style>
</head>
<body>
<include file="Index:header" />
<div class="container">
  <div class="row">
    <div class="span3">
      <include file="Index:sidebar" />
    </div>
    <div class="span9">
      <div class="well">
	<table class="table table-striped">
	  <caption>以下是您的登陆日志</caption>
	  <thead>
	    <tr>
	      <th>#</th>
	      <th>登陆时间</th>
	      <th>登陆IP</th>
	    </tr>
	  </thead>
	  <tbody>
	  <volist name="login_info" id="li">
	  <tr>
	    <td><!--{$li.id}--!></td>
	    <td><!--{$li.login_time|date="Y-m-d H:i:s", ###}--!></td>
	    <td><!--{$li.login_ip}--!></td>
          </tr>
	  </volist>
          </tbody>
	</table>
      </div>
    </div>
  </div>
</div>
</body>
