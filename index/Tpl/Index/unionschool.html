<!DOCTYPE html>
<html lang="en">
<head>
    <title>中国人民公安大学网络教育学院</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="__PUBLIC__/index/bootstarp/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet/less" type="text/css" href="__PUBLIC__/index/style/styles.less">
    <script src="__PUBLIC__/index/javascript/less.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/index/javascript/jquery.min.js"></script>
    <script src="__PUBLIC__/index/bootstarp/js/bootstrap.min.js"></script>
    <style>
        body {
            position: relative;
            padding-top: 40px;
        }
    </style>
</head>
<body>
<include file="Index:header" />

<div class="container-fluid">
    <div class="page-header">
        <h1>联盟高校<small>&nbsp;&nbsp;&nbsp;&nbsp;联合协作，共享知识，开放资源，服务社会</small></h1>
    </div>

    <volist name="result" id="r" mod="4">

        <eq name="mod" value="0">
            <div class="row-fluid">
                <ul class="thumbnails">
        </eq>

                <li class="span3">
                    <empty name="r.url">
                        <a class="thumbnail" href="javascript:alert('开放资源网站尚未开放');">
                    <else/>
                        <a class="thumbnail" href="<!--{$r.url|}--!>" target="_blank">
                    </empty>
                        <img alt="<!--{$r.name}--!>" style="width: 260px; height: 180px;" src="__UPLOAD__/school/<!--{$r.pic}--!>">
                    </a>
                </li>
        <eq name="mod" value="3">

        </ul>
        </div>
        </eq>




    </volist>


</div>



<include file="Index:footer" />

</body>
</html>
